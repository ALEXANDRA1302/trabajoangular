<div>
    <h2>Formulario</h2>
    <form (submit)="submitForm()">
      <div>
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="nombre" name="nombre">
      </div>
      <div>
        <label>Apellido:</label>
        <input type="text" [(ngModel)]="apellido" name="apellido">
      </div>
      <div>
        <label>Telefono:</label>
        <input type="number" [(ngModel)]="telefono" name="telefono">
      </div>
    </form>
  </div>

  <h3>Nombre: {{nombre}} </h3> 
  <h3>Apellido: {{apellido}} </h3> 
  <h3>Telefono: {{telefono}}</h3>
